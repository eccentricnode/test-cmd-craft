
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracks - Kubernetes Command Craft</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/common.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="main.js" defer></script>
  <script src="tracks.js" defer></script>
</head>
<body>
  <!-- Navigation -->
  <script src="navbar_component.js"></script>
  <navbar-component></navbar-component>

  <!-- Tracks Header -->
  <section class="page-header">
    <div class="container">
      <div class="section-title center">
        <span class="terminal-icon"></span>
        <h1 class="text-argo-purple">TRACKS<span class="cursor-blink">_</span></h1>
      </div>
      <div class="terminal-box wide-box">
        <p class="terminal-text">
          > SELECT track FROM kubernetes_skills WHERE expertise_level = 'advanced'
        </p>
      </div>
    </div>
  </section>

  <!-- Tracks Grid -->
  <section class="tracks-section">
    <div class="container">
      <div class="loader" id="tracks-loader">
        <div class="loader-ping"></div>
      </div>
      
      <div class="tracks-grid" id="tracks-grid">
        <!-- Track cards will be populated by JavaScript -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <script src="footer_component.js"></script>
  <footer-component></footer-component>
</body>
</html>
