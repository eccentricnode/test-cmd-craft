
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Kubernetes Command Craft</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/common.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="main.js" defer></script>
  <script src="auth.js" defer></script>
</head>
<body>
  <!-- Navigation -->
  <script src="navbar_component.js"></script>
  <navbar-component></navbar-component>

  <!-- Login Section -->
  <section class="auth-section">
    <div class="container">
      <div class="auth-card">
        <div class="auth-header">
          <h1 class="auth-title">Log in</h1>
          <p class="auth-description">Enter your email and password to access your account</p>
        </div>
        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
          </div>
          <div class="form-group">
            <div class="form-group-header">
              <label for="password">Password</label>
              <a href="#" class="form-link">Forgot password?</a>
            </div>
            <input type="password" id="password" name="password" required>
          </div>
          <div id="auth-error" class="auth-error"></div>
          <button type="submit" class="auth-submit-button">
            <span id="login-button-text">Log in</span>
            <span id="login-loader" class="auth-loader hidden"></span>
          </button>
          <p class="auth-alt-action">
            Don't have an account? <a href="signup.html" class="form-link">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <script src="footer_component.js"></script>
  <footer-component></footer-component>
</body>
</html>
